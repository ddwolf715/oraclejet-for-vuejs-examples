<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Knockout Learning</title>

    <meta charset="UTF-8">
  </head>
  <body>

    <template id="my-component-template">
      <circle cx="100" cy="100" r="80"></circle>
    </template>
    <div id="app">
      <svg width="200" height="200">
        <!-- KO bind/connect this element, but the element node will remain and
        will not work with svn as container? -->
        <my-component></my-component>
      </svg>
    </div>

    <script type="text/javascript" src="/js/libs/require/require.js"></script>

    <script>
      requirejs.config({
        paths:{
          'knockout': 'https://unpkg.com/knockout@3.5.1/build/output/knockout-latest',
          'jquery': 'https://unpkg.com/jquery@3.4.1/dist/jquery'
        }
      });
      require([
              'knockout', 'jquery'],
              function(ko, $){

        function MyComponent(context) {
          console.log("my-component context", context);
        }

        function AppVM() {
          this.message = "Hello World";
        }

        $(function() {
          ko.components.register('my-component', {
            viewModel: MyComponent,
            template: document.getElementById("my-component-template").innerHTML
          });

          ko.applyBindings(new AppVM(), document.getElementById("app"));
        });
      });
    </script>
  </body>
</html>
