<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Vue Learning</title>

    <meta charset="UTF-8">
  </head>
  <body>

    <div id="app">
      {{message}}
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello World"
        }
      });
    </script>
  </body>
</html>
